 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- STYLE -->
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="login_style.css" />
  </head>
  <body>

    <!-- account start login -->
    <div class="wrapper">
      <span class="icon-close"><i data-feather="x"></i> </span>
      <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><i data-feather="mail"></i> </span>
            <input type="text" id="email" />
            <label>Email</label>
          </div>

          <div class="input-box">
            <span class="icon"><i data-feather="lock"></i></span>
            <input type="password" required />
            <label>Password</label>
          </div>

          <div class="remember-forgot">
            <label><input type="checkbox" />Remember me</label>
            <a href="#">Forgot Password?</a>
          </div>

          <button type="submit" onclick="validateForm(event)" class="btn">Login</button>
          <div class="login-register">
            <p>
              Don't have an account?
              <a href="#" class="register-link">Register</a>
            </p>
          </div>
        </form>
      </div>
      <!-- account end login -->

      <!-- ================================== -->

      <!-- account start register -->

      <div class="form-box register">
        <h2>Register</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><i data-feather="user"></i> </span>
            <input type="Username" required />
            <label>Username</label>
          </div>

          <div class="input-box">
            <span class="icon"><i data-feather="mail"></i> </span>
            <input type="email" required />
            <label>Email</label>
          </div>

          <div class="input-box">
            <span class="icon"><i data-feather="globe"></i></span>
            <input type="text" required />
            <label>Country </label>
          </div>

          <div class="input-box">
            <span class="icon"><i data-feather="lock"></i></span>
            <input type="password" required />
            <label>Password</label>
          </div>

          <div class="remember-forgot">
            <label><input type="checkbox" />Agree Terms and Condition</label>
          </div>

          <button type="submit" class="btn">Register</button>
          <div class="login-register">
            <p>
              Already have an account?
              <a href="#" class="login-link">Login</a>
            </p>
          </div>
        </form>
      </div>
      <!-- account end register -->
    </div>
    <script>
      feather.replace();
    </script>

    <script src="login_script.js"></script>
  </body>
</html>
